    <title>REVERSE INT</title>

<body>
    CHECK CONSOLE
    <script>
      


        function reverseInt(s){
            console.log("NUMBER BEFORE REVERSE :" + s )

            var a  = parseInt(s).toString()

            a = a.split("").reverse();
            b = '';
           a.forEach(element => {
            b+=element;
           });
           console.log(b)
          
        }
        reverseInt(9833);


    </script>
