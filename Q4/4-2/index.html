    <script>
        var sen = "i love javascript";
        console.log("SENTENCE BEFORE CAPITALIZED :" + sen )

        function capitalize(s){

            var a = s.split(' ');

            var b = '';
            for(var i =0; i < a.length; i++){
                b += a[i][0].toUpperCase() + a[i].substring(1) +" ";
            }
            console.log(b);
        }
        capitalize(sen);


    </script>
