<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYS LEFT</title>
</head>
<body>
<div id="daysleft"></div>

<script>
    var d  = new Date("12/25/"+new Date().getFullYear());
    var today = new Date();
    var tleft = d - today;
    console.log("TIME LEFT FOR NEW YEAR " + Math.floor(tleft/(1000*60*60*24)) + " DAYS")
    document.getElementById('daysleft').innerHTML = "TIME LEFT FOR CHRISTMAS IS" + Math.floor(tleft/(1000*60*60*24)) + " DAYS";
    </script>
</body>
</html>
